<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Other head elements... -->
</head>

<body>

<header class="masthead" style="background-image: url('../static/assets/img/edit-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading text-center"> <!-- Center the text -->
                    <h1>{% if is_edit %}Edit Post{% else %}New Post{% endif %}</h1>
                    <span class="subheading">You're going to make a great blog post!</span>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="mb-4">
    <div class="container">
        <div class="row justify-content-center"> <!-- Center the column -->
            <div class="col-lg-8 col-md-10">
                {{ ckeditor.load() }}
                {{ ckeditor.config(name='body') }}

                <div class="card mt-4"> <!-- Add margin top -->
                    <div class="card-body">
                        <h5 class="card-title text-center">{% if is_edit %}Edit Post{% else %}New Post{% endif %} Details</h5>
                        {{ render_form(form, novalidate=True, button_map={"submit": "primary"}) }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
