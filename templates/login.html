{% from "bootstrap5/form.html" import render_form %}

{% include "header.html" %} {% block content %}
<header class="masthead" style="background-image: url('/static/assets/img/login.jpg');">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Login</h1>
                </div>
            </div>
        </div>
    </div>
</header>


 <main class="mb-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 text-center">
       {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
         <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

              <form action="{{ url_for('login') }}" method="post">
                    <input type="text" name="email" placeholder="Email" required="required" class="form-control mb-2" />
                    <input type="password" name="password" placeholder="Password" required="required" class="form-control mb-2"/>
                    <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
          </form>
      </div>
    </div>
  </div>
</main>

{% include "footer.html" %} {% endblock %}
